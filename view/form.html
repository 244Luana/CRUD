<form method="POST" action="?acao=Form&metodo=salvar">
  <input type="hidden" name="id" value="{id}" />
  <label>Disciplina:</label>
  <input type="text" name="disciplina" value="{disciplina}" required /><br />
  <label>Materia:</label>
  <textarea name="materia" required>{materia}</textarea><br />
  <label>Professor:</label>
  <input type="text" name="professor" value="{professor}" required /><br />
  <button type="submit">Salvar</button>
</form>
